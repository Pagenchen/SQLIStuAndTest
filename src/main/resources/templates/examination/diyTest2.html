<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DIY Test</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="/lib/layui-v2.5.5/css/layui.css" media="all" rel="stylesheet">
    <link href="/css/public.css" media="all" rel="stylesheet">
    <link href="/js/lay-module/step-lay/step.css" media="all" rel="stylesheet">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 40px;">
                    <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                        <div carousel-item>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">目标URL:</label>
                                        <div class="layui-input-block">
                                            <input class="layui-input" name="url" placeholder="请填写目标URL"
                                                   required type="text"/>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">参数:</label>
                                        <div class="layui-input-block">
                                            <input class="layui-input" name="url" placeholder="请填写参数（多参数请用','隔开）"
                                                   required type="text"/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">传输方式:</label>
                                        <div class="layui-input-block">
                                            <select lay-verify="required">
                                                <option selected value="1">GET型</option>
                                                <option value="2">POST型</option>
                                                <option value="3">COOKie型</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">类型:</label>
                                        <div class="layui-input-block">
                                            <select lay-verify="required">
                                                <option selected value="1">数字型</option>
                                                <option value="2">字符型（单引号）</option>
                                                <option value="2">字符型（双引号）</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">注入模式:</label>
                                        <div class="layui-input-block">
                                            <select lay-verify="required">
                                                <option selected value="1">基于联合查询的注入模式</option>
                                                <option value="2">基于报错的注入模式</option>
                                                <option value="3">盲注</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">复选框</label>
                                        <div class="layui-input-block">
                                            <input checked="" name="like[read]" title="扫描数据库名(--dbs) " type="checkbox">
                                            <input name="like[game]" title="指定数据库名爆表" type="checkbox">
                                            <input name="like[game]" title="指定表名爆列" type="checkbox">
                                            <input name="like[game]" title="指定列名获取数据" type="checkbox">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-filter="formStep" lay-submit>
                                                &emsp;下一步&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">目标URL:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux">639537</div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">参数：</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux">3000 元（保险箱：1000，现金：2000）</div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">传输方式:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux">
                                                <span style="font-size: 18px;color: #333;">GET 型</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">类型:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux">数字型</div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">注入模式:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux">基于联合查询的注入模式</div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">生成攻击URL:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux">备注说明</div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn layui-btn-primary pre" type="button">上一步</button>
                                            <button class="layui-btn" lay-filter="formStep2" lay-submit>
                                                &emsp;确认注入&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle"
                                       style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                    <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                        入款成功
                                    </div>
                                    <div style="font-size: 14px;color: #666;margin-top: 20px;">预计两小时到账</div>
                                </div>
                                <div style="text-align: center;margin-top: 50px;">
                                    <button class="layui-btn next">再试一次</button>
                                    <button class="layui-btn layui-btn-primary">导出文件</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div style="color: #666;margin-top: 30px;margin-bottom: 40px;padding-left: 30px;">
                        <h3>使用说明</h3><br>
                        <h4>手动（半自动）SQL注入测试</h4>
                        <p>1、 输入的URL</p>
                        <p>2、 选择传输方式</p>
                        <p>3、 选择参数类型</p>
                        <p>4、 选择注入方式</p>
                        <p>5、 点击“下一步”，可查看到生成结果</p>
                        <p>6、 点击“确认执行”，可得到最后结果，用户可选择导出报告</p>
                        <br><h4>注意</h4>
                        <p>1、输入的URL中需带有参数</p>
                        <p>2、选择好其他系统参数后，系统会生成对应的URL</p>
                        <p>3、该测试不一定会成功，请自行调试，结果仅作为参考</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script charset="utf-8" src="/lib/layui-v2.5.5/layui.js"></script>
<script charset="utf-8" src="/js/lay-config.js?v=1.0.4"></script>
<script>
    layui.use(['form', 'step'], function () {
        var $ = layui.$,
            form = layui.form,
            step = layui.step;

        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '750px',
            height: '500px',
            stepItems: [{
                title: '填写SQL注入基本信息'
            }, {
                title: '查看生成信息'
            }, {
                title: '执行结果'
            }]
        });


        form.on('submit(formStep)', function (data) {
            step.next('#stepForm');
            return false;
        });

        form.on('submit(formStep2)', function (data) {
            step.next('#stepForm');
            return false;
        });

        $('.pre').click(function () {
            step.pre('#stepForm');
        });

        $('.next').click(function () {
            step.next('#stepForm');
        });
    })
</script>
</body>
</html>
