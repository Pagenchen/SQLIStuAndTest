<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width"/>
    <meta name="author" content="www.lzqcode.com"/>
    <title>文章阅读</title>
    <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css"/>
    <link rel="stylesheet" href="/css/master.css"/>
    <link rel="stylesheet" href="/css/gloable.css"/>
    <link rel="stylesheet" href="/css/nprogress.css"/>
    <link rel="stylesheet" href="/css/blog.css"/>
</head>
<body>
<div class="header">
</div>
<div class="doc-container" id="doc-container">
    <div class="container-fixed">
        <div class="col-content" style="width:100%;">
            <div class="inner">
                <article class="article-list">
                    <input type="hidden" value="@Model.BlogTypeID" id="blogtypeid"/>
                    <section class="article-item">
                        <aside class="title" style="line-height:1.5;">
                            <h4>SQL练习</h4>
                            <p class="fc-grey fs-14">
                                <small>
                                    作者：<a href="javascript:void(0)" target="_self" class="fc-link">PagenChen</a>
                                </small>
                                <small class="ml10">围观群众：<i class="readcount">121</i></small>
                                <small class="ml10">更新于 <label>2020-11-11:11:20:21</label> </small>
                            </p>
                        </aside>
<!--                        <div class="time mt10" style="padding-bottom:0;">-->
<!--                            <span class="day">1</span>-->
<!--                            <span class="month fs-18">7<small class="fs-14">月</small></span>-->
<!--                            <span class="year fs-18">2020</span>-->
<!--                        </div>-->
                        <!--主内容 COPY FROM MD Document-->
                        <div class="content artiledetail" style="border-bottom: 1px solid #e1e2e0; padding-bottom: 20px;"></div>


                        <!--评论-->
                        <fieldset class="layui-elem-field layui-field-title">
                            <legend>发表评论</legend>
                            <div class="layui-field-box">
                                <div class="leavemessage" style="text-align:initial">
                                    <form class="layui-form blog-editor" action="">
                                        <input type="hidden" name="articleid" id="articleid" value="@Model.ID">
                                        <div class="layui-form-item">
                                            <textarea name="editorContent" lay-verify="content" id="remarkEditor"
                                                      placeholder="请输入内容" class="layui-textarea"></textarea>
                                        </div>
                                        <div class="layui-form-item">
                                            <button class="layui-btn" lay-submit="formLeaveMessage"
                                                    lay-filter="formLeaveMessage">提交留言
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </fieldset>
                        <ul class="blog-comment" id="blog-comment">
                            <li>
                                <div class="comment-parent">
                                    <a name="remark-1"></a>
                                    <img src="/images/t2.png"/>
                                    <div class="info">
                                        <span class="username">冰</span>
                                    </div>
                                    <div class="comment-content">
                                        大哥带一下
                                    </div>
                                    <p class="info info-footer">
                                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                                        <span>深圳</span>
                                        <span class="comment-time">2020-11-11</span>
                                        <a href="javascript:;" class="btn-reply" data-targetid="1" data-targetname="冰">回复</a>
                                    </p>
                                </div>
                                <hr/>
                                <div class="comment-child">
                                    <a name="reply-1"></a>
                                    <img src="/images/admin_img.png">
                                    <div class="info">
                                        <span class="username">小刘</span>
                                        <span style="padding-right:0;margin-left:-5px;">回复</span>
                                        <span class="username">冰</span>
                                        <span>哈哈哈哈哈哈哈哈哈哈或或或或或或或或或或或或或或或</span>
                                    </div>
                                    <p class="info">
                                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                                        <span>广州</span>
                                        <span class="comment-time">2020-11-11</span>
                                        <a href="javascript:;" class="btn-reply" data-targetid="2" data-targetname="小刘">回复</a>
                                    </p>
                                </div>
                                <div class="replycontainer layui-hide">
                                    <form class="layui-form" action="">
                                        <input type="hidden" name="remarkId" value="1">
                                        <input type="hidden" name="targetUserId" value="0">
                                        <div class="layui-form-item">
                                            <textarea name="replyContent" lay-verify="replyContent"
                                                      placeholder="请输入回复内容" class="layui-textarea"
                                                      style="min-height:80px;"></textarea>
                                        </div>
                                        <div class="layui-form-item">
                                            <button class="layui-btn layui-btn-xs" lay-submit="formReply"
                                                    lay-filter="formReply">提交
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </li>
                        </ul>
                    </section>
                </article>
            </div>
        </div>
    </div>
</div>
<footer class="grid-footer">
    <div class="footer-fixed">
        <div class="copyright">
            <div class="info">
                <div class="contact">
                    <a href="https://github.com/Pagenchen/SQLIStuAndTest.git    " class="github" target="_blank"><i
                            class="fa fa-github"></i></a>
                    <a href="#" class="qq" target="_blank"><i class="fa fa-qq"></i></a>
                    <a href="#" class="email" target="_blank"><i class="fa fa-envelope"></i></a>
                    <a href="javascript:void(0)" class="weixin"><i class="fa fa-weixin"></i></a>
                </div>
                <p class="mt05">
                    Copyright &copy; 2019-2020 PagenSQL教学 All Rights Reserved V.1.2.3 粤ICP备123XXXXX号
                </p>
            </div>
        </div>
    </div>
</footer>
<script src="/lib/layui-v2.5.5/layui.js"></script>
<script charset="utf-8" src="/js/lay-config.js?v=1.0.4"></script>
<script src="/js/yss/gloable.js"></script>
<script src="/js/plugins/nprogress.js"></script>
<script src="/js/pagecomment.js"></script>
<script>NProgress.start();</script>
<script>
    layui.use(['miniTab'], function () {
        var miniTab = layui.miniTab;

        miniTab.listen();
    });
    window.onload = function () {
        NProgress.done();
    };
</script>
</body>
</html>
