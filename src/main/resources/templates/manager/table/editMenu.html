<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>EditSubPage</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="/lib/layui-v2.5.5/css/layui.css" media="all" rel="stylesheet">
    <link href="/css/public.css" media="all" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">

    <input name="id" th:value="${#request.getParameter('id')}" type="hidden">
    <input name="target" type="hidden" value="_self">


    <div class="layui-form-item">
        <label class="layui-form-label required">目录名称</label>
        <div class="layui-input-block">
            <input class="layui-input" lay-reqtext="目录名称不能为空" lay-verify="required" name="title" placeholder="请输入目录名称"
                   type="text">
            <tip>修改前请看好是否是要修改的菜单项。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">权限标识</label>
        <div class="layui-input-block">
            <input class="layui-input" lay-verify="required" name="remark" placeholder="请输入权限标识" type="text" value="">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">菜单url</label>
        <div class="layui-input-block">
            <input class="layui-input" lay-verify="required" name="href" placeholder="请输入菜单url" type="text" value="">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">图标</label>
        <div class="layui-input-block">
            <input class="layui-input" lay-verify="required" name="icon" placeholder="请输入图标名" type="text" value="">
            <button class="layui-btn" id="findIcon">选择图标</button>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">状态</label>
        <div class="layui-input-block">
            <input checked="" name="status" title="活动" type="radio" value="1">
            <input name="status" title="失效" type="radio" value="0">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-filter="saveBtn" lay-submit>提交修改</button>
        </div>
    </div>
</div>
</div>
<script charset="utf-8" src="/lib/layui-v2.5.5/layui.js"></script>
<script src="/lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        $("#findIcon").click(function () {
            var index = layer.open({
                title: '所有图标',
                type: 2,
                shade: 0.2,
                maxmin: false,
                shadeClose: true,
                area: ['75%', '75%'],
                content: '/manager/update/icon',
            });
            $(window).on("resize", function () {
                layer.full(index);
            });
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {

            $.post("/manager/updatePage.do", data.field, function (data) {
                layer.msg(data.msg);
            });
            var iframeIndex = parent.layer.getFrameIndex(window.name);
            parent.layer.close(iframeIndex);


            return false;
        });

    });

    $(function () {
        $.get("/manager/getMenusByID?id=" + $("input[name=id]").val(), function (data) {
            $("input[name=title]").val(data.title);
            $("input[name=remark]").val(data.remark);
            $("input[name=href]").val(data.href);
            $("input[name=icon]").val(data.icon);
            // $("input[name=status]").val(data.status);
        });

    })
</script>
</body>
</html>
